<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>

<body>
    <div class=" bg-[#290f2f] w-screen h-screen flex justify-center items-center ">
        <div
            class=" p-9 rounded-2xl shadow-lg shadow-cyan-500/30 outline-none w-[700px] h-[300px] md:h-auto lg:h-auto text-center">
            <h2 class=" font-mono text-[30px] text-white"> Todo List </h2>
            <div class="flex gap-3 mt-5">
                <input id="input" placeholder="Input Todo" type="text"
                    class=" w-[320px] h-[60px] text-center rounded-[20px] font-mono text-[25px] bg-[#d4d9da]">
                <input id="date" type="date"
                    class=" w-[320px] h-[60px]  rounded-[20px] font-mono text-[25px] bg-[#d4d9da]">
                <button onclick="todoadd()"
                    class=" bg-[#3a103f] text-white text-[25px] w-[100px] h-[60px] font-mono  rounded-[20px] inset-shadow-sm inset-shadow-indigo-500/50 hover:bg-[#421145]">
                    Add 
                </button>
            </div>
            <div id="display"
                class=" flex flex-col items-center  p-15 rounded-[15px] mt-5 font-mono text-[30px] text-white w-full h-[400px]  inset-shadow-sm inset-shadow-indigo-500/50 ">
            </div>
        </div>
    </div>
    <script src="index.js"> </script>
</body>

</html>
